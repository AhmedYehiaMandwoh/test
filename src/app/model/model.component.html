<button class="btn btn-dark mt-5 mb-3" routerLink="/">Back</button>
<div class="card-details">
  <div class="row">
    <div class="col">
        <div class="card mb-3" style="max-width: 767px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img [src]="product.imageUrl" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">price: {{product.price}}$</p>
                  <p class="card-text">category: {{product.category}}</p>

                  <p class="card-text"><small class="text-muted">Date: {{product.date}}</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
